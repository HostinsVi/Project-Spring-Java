<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" th:href="@{/style.css}">

    </head>
    <body>
        <div class="div-calculadora">
            <h1>Calculadora de IMC</h1>
            <form action="/" method="post">
                <label for="peso">Peso (kg):</label>
                <input type="number" name="peso" id="peso" step="0.01" min="0" required>

                <label for="altura">Altura (m):</label>
                <input type="number" name="altura" id="altura" step="0.01" min="0" required>

                <button type="submit">Calcular IMC!</button>
            </form>
            <h3>Descrição de funcionamento:</h3>
            <p>Para executar este Software é somente preciso adicionar o seu peso e altura nas areas acima e clique no botão para ser redirecionado para outra página com os valores e o resultado do seu IMC</p>
        </div>
    </body>
</html>
